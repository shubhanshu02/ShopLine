{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-sm-6 align-self-center text-center">
              <h1>Login</h1>
              
          </div>

          <div class="col-sm-6 text-center">
              <img class="img-fluid" style="max-height: 200px;" src="{% static "login.svg" %}"
                  alt="My image">
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="col-sm-6" style="margin:auto;">
    <div class="card p-4">
      <div class="card-title">
        <h2>Login</h2>
      </div>
      <form method="post">
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
